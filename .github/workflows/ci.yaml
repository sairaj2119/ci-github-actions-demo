name: CI
on: [push]
jobs:
  eslint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run ESlint
        run: npm run ci:lint

      - name: Run tests
        run: npm run ci:test
